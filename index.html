<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍄Pendientes🍄</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav id="navbar"></nav>

    <!-- Texto presentando mi app -->

    <div class="textHome text-center">
        <p>La idea de mi programa es que pongas una lista de cursos pendientes que tienes. !Ojo👀¡ solo elimina el curso cuando lo acabes</p>
    </div>

    <!-- seccion de los intems / tareaso cursos pendientes -->

    <section class="container py-5" id="listTask">

        <div class="row g-4">
            <div class="col-md">
                <div class="card shadow-sm text-center">
                    <div class="card-body d-flex justify-content-between align-items-start">
                        <div class="divText">
                        <h5 class="card-title">Colgar la ropa</h5>
                        <p class="card-text">Debo colgar la ropa a las 2 pm</p>
                        </div>
                        <button class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>    

        <div class="row g-4">
            <div class="col-md">
                <div class="card shadow-sm text-center">
                    <div class="card-body  d-flex justify-content-between align-items-start">
                        <div class="divText">
                        <h5 class="card-title">Revisar Canvas</h5>
                        <p class="card-text">Revisar pendientes en canvas</p>
                        </div>
                        <button class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md">
                <div class="card shadow-sm text-center">
                    <div class="card-body d-flex justify-content-between align-items-start">
                        <div class="divText">
                        <h5 class="card-title">Hacer el almuerzo</h5>
                        <p class="card-text">Debo cocinar a las 12</p>
                        </div>
                        <button class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- Seccion para agregar elemento  -->

    <section class="container py-5" id="addNewItem">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex gap-2">
                    <input type="text" class="form-control" placeholder="Ingresa una nueva tarea:">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./Js/main.js"></script>
</body>

</html>
